<div class="login_block">
    <h2>Inscription au Fun</h2>

    <form class="login" method="post" action="#">
        <table>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input id="email" name="email" placeholder="example@gmail.com"  value="{student_id}" type="text"/></td>
            </tr>
            <tr>
                <td><label for="lastname">Lastname:</label></td>
                <td><input id="lastname" name="lastname" placeholder="lastname" type="text" value="{last_name}"/></td>
            </tr>
            <tr>
                <td><label for="firstname">Firstname:</label></td>
                <td><input id="firstname" name="firstname" placeholder="firstname" type="text" value="{first_name}"/></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input id="autologin" name="autologin" type="checkbox"/>
                    Do you have the account of ProctorU?
                </td>
            </tr>
            <tr>
                <td><input id="createStudent" name="createStudent" type="checkbox"/>
                    If not, do you want register in ProctorU with the same information?
                </td>
            </tr>
            <tr>
                <td>
                    <em>* If you don't log in ProctorU, you can't take an exam</em>
                </td>
            </tr>
        </table>
        <input id="reset" name="reset" type="reset" value="Reset"/>
        <input id="submit" name="submit" type="button" value="Submit"/>


        <div id="autoLogin_result">{self.create_result}</div>
        <div id="create_result">{self.autoLogin_result}</div>
        <div id="autoLogin_url"><a id="url"></a></div>


    </form>
</div>
